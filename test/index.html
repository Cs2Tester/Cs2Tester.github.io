<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Port Launcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-gamepad"></i>
            <h1>GameStation</h1>
        </div>
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="gameSearch" placeholder="Search your library...">
        </div>
    </header>

    <main>
        <div id="gameGrid" class="game-grid">
            <!-- Games will be injected here -->
            <div class="loader">
                <div class="spinner"></div>
                <p>Loading library...</p>
            </div>
        </div>
    </main>

    <!-- Fullscreen Game Modal -->
    <div id="gameOverlay" class="game-overlay">
        <div class="overlay-controls">
            <span id="overlayTitle">Game Name</span>
            <div class="control-buttons">
                <button id="toggleFullscreen" title="Toggle Fullscreen"><i class="fas fa-expand"></i></button>
                <button id="closeOverlay" title="Close Game"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="iframe-wrapper">
            <iframe id="gameIframe" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Error Toast -->
    <div id="errorToast" class="toast hidden">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorMessage">Error loading games.</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
